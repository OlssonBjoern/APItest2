<!DOCTYPE html>
<html lang="sv">
<head>
    <title>Apache REST API test page</title>
    <meta charset="utf-8">
    <style>
        table {
            border: 2px;
        }
        td, th {
            padding: 5px;
        }
    </style>
</head>

<body>
    <table id="workoutlist" border=1><th>Brand</th><th>Model</th><th>Year</th></table>
    <p>
        <input type="text" id="workout_type" placeholder="Model" /><br />
        <input type="text" id="workout_name" placeholder="Year" /><button id="add">Add Car</button>
    </p>
    <p>
        <input type="text" id="idno" placeholder="Id number" size="3" /><br />
        <input type="text" id="brando" placeholder="Brand" /><br />
        <input type="text" id="modelo" placeholder="Model" /><br />
        <input type="text" id="yearo" placeholder="Year" /><button id="update">Update Car</button>
    </p>
    <script src="js/main.js"></script>
</body>

</html>
